<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M.KING News Bulletin</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .bulletin-container {
      width: 100%;
      max-width: 600px;
      position: relative;
    }
    
    .bulletin {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
      position: relative;
      min-height: 800px;
      display: flex;
      flex-direction: column;
    }
    
    /* Watermark Logo */
    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.05;
      z-index: 1;
      font-size: 120px;
      font-weight: 900;
      color: #667eea;
      pointer-events: none;
      font-family: 'Playfair Display', serif;
    }
    
    /* Header with gradient */
    .header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 30px 40px 25px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    
    .live-timestamp {
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      font-weight: 500;
      opacity: 0.9;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .title {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 900;
      margin-bottom: 8px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      letter-spacing: 0.5px;
    }
    
    .subtitle {
      font-family: 'Inter', sans-serif;
      font-size: 13px;
      font-weight: 400;
      opacity: 0.9;
      font-style: italic;
    }
    
    /* Content area */
    .content {
      flex: 1;
      padding: 35px 40px;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
    }
    
    .breaking-news {
      background: linear-gradient(135deg, #ff4757, #ff6b7a);
      color: white;
      text-align: center;
      padding: 12px 20px;
      border-radius: 25px;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      animation: pulse 2s ease-in-out infinite;
      display: none;
      font-family: 'Inter', sans-serif;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    
    .news-content {
      font-family: 'Crimson Text', serif;
      font-size: 16px;
      line-height: 1.7;
      color: #2c3e50;
      min-height: 300px;
      border: 2px dashed rgba(102, 126, 234, 0.2);
      border-radius: 12px;
      padding: 25px;
      transition: all 0.3s ease;
      flex: 1;
      position: relative;
      background: rgba(248, 249, 250, 0.3);
    }
    
    .news-content:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(248, 249, 250, 0.6);
      box-shadow: 0 0 15px rgba(102, 126, 234, 0.1);
    }
    
    .news-content:empty::before {
      content: '‚úçÔ∏è Click here to write your news story...';
      color: #95a5a6;
      font-style: italic;
      position: absolute;
      top: 25px;
      left: 25px;
      pointer-events: none;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
    }
    
    /* Image container */
    .image-container {
      margin: 20px 0;
      position: relative;
      z-index: 2;
    }
    
    .news-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      margin-bottom: 10px;
    }
    
    .image-caption {
      text-align: center;
      font-style: italic;
      color: #666;
      font-size: 13px;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
    }
    
    .image-upload-area {
      border: 2px dashed rgba(102, 126, 234, 0.4);
      border-radius: 12px;
      padding: 30px 20px;
      text-align: center;
      background: rgba(102, 126, 234, 0.05);
      transition: all 0.3s ease;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }
    
    .image-upload-area:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.1);
    }
    
    .upload-text {
      color: #667eea;
      font-weight: 600;
      margin-top: 8px;
      font-size: 14px;
    }
    
    /* Tools */
    .tools {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 25px;
      flex-wrap: wrap;
      position: relative;
      z-index: 2;
    }
    
    .tool-btn {
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 13px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      font-family: 'Inter', sans-serif;
    }
    
    .tool-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    /* Footer */
    .footer {
      text-align: center;
      padding: 20px 40px;
      background: #f8f9fa;
      color: #6c757d;
      font-size: 11px;
      position: relative;
      z-index: 2;
      font-family: 'Inter', sans-serif;
      border-top: 1px solid #e9ecef;
    }
    
    /* Print Styles for Instagram-ready format */
    @media print {
      * {
        -webkit-print-color-adjust: exact !important;
        color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      
      body {
        background: white !important;
        padding: 0 !important;
        margin: 0 !important;
      }
      
      .bulletin-container {
        max-width: none !important;
        width: 600px !important;
        margin: 0 auto;
      }
      
      .bulletin {
        box-shadow: none !important;
        border: 1px solid #ddd !important;
        border-radius: 0 !important;
        margin: 0 !important;
        min-height: auto !important;
        max-height: 842px; /* A4 height in pixels at 96 DPI */
        overflow: hidden;
      }
      
      .watermark {
        opacity: 0.08 !important;
      }
      
      .header {
        background: linear-gradient(135deg, #667eea, #764ba2) !important;
        color: white !important;
        padding: 25px 35px 20px !important;
      }
      
      .title {
        font-size: 26px !important;
      }
      
      .content {
        padding: 25px 35px !important;
      }
      
      .news-content {
        min-height: 250px !important;
        border: 1px solid #dee2e6 !important;
        background: rgba(248, 249, 250, 0.5) !important;
        font-size: 15px !important;
        page-break-inside: avoid;
      }
      
      .news-content:empty::before {
        display: none;
      }
      
      .tools,
      .image-upload-area {
        display: none !important;
      }
      
      .footer {
        padding: 15px 35px !important;
        font-size: 10px !important;
      }
      
      .news-image {
        height: 180px !important;
        page-break-inside: avoid;
      }
      
      .breaking-news {
        background: linear-gradient(135deg, #ff4757, #ff6b7a) !important;
        color: white !important;
        margin-bottom: 20px !important;
      }
    }
    
    @media (max-width: 768px) {
      .bulletin-container {
        max-width: 100%;
      }
      
      .header {
        padding: 25px 30px 20px;
      }
      
      .content {
        padding: 30px 25px;
      }
      
      .footer {
        padding: 20px 25px;
      }
      
      .title {
        font-size: 24px;
      }
      
      .tools {
        gap: 8px;
      }
      
      .tool-btn {
        padding: 8px 14px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="bulletin-container">
    <div class="bulletin">
      <!-- Watermark -->
      <div class="watermark">M.KING</div>
      
      <!-- Header -->
      <div class="header">
        <div class="live-timestamp">
          <span id="currentDateTime">LIVE ‚Ä¢ Thursday, September 11, 2025 ‚Ä¢ 12:35 AM</span>
        </div>
        <div class="title">M.KING Global News</div>
        <div class="subtitle">Your trusted source for breaking news and updates</div>
      </div>
      
      <!-- Content -->
      <div class="content">
        <div class="breaking-news" id="breakingBanner">
          üö® BREAKING NEWS üö®
        </div>
        
        <div class="news-content" 
             contenteditable="true" 
             id="newsContent"></div>
        
        <div class="image-upload-area" onclick="document.getElementById('imageInput').click()">
          <div style="font-size: 32px; color: #667eea;">üì∑</div>
          <div class="upload-text">Click to add image</div>
          <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="addNewsImage(this)">
        </div>
        
        <div class="image-container" id="imageContainer"></div>
        
        <div class="tools">
          <button class="tool-btn" onclick="addBreakingNews()">üö® Breaking</button>
          <button class="tool-btn" onclick="addTimestamp()">‚è∞ Timestamp</button>
          <button class="tool-btn" onclick="document.getElementById('imageInput').click()">üì∑ Image</button>
          <button class="tool-btn" onclick="saveContent()">üíæ Save</button>
          <button class="tool-btn" onclick="printBulletin()">üì± Download</button>
          <button class="tool-btn" onclick="clearContent()">üóëÔ∏è Clear</button>
        </div>
      </div>
      
      <!-- Footer -->
      <div class="footer">
        <p>¬© 2024 M.KING Global News Network | Follow @mking_news</p>
      </div>
    </div>
  </div>

  <script>
    // Update date and time
    function updateDateTime() {
      const now = new Date();
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      };
      
      const formatted = now.toLocaleDateString('en-US', options).replace(',', ' ‚Ä¢') + ' ‚Ä¢ ' + now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
      document.getElementById('currentDateTime').textContent = 'LIVE ‚Ä¢ ' + formatted;
    }
    
    // Update time every minute
    setInterval(updateDateTime, 60000);
    updateDateTime();
    
    // Breaking news functionality
    function addBreakingNews() {
      const banner = document.getElementById('breakingBanner');
      banner.style.display = banner.style.display === 'none' ? 'block' : 'none';
      
      if (banner.style.display === 'block') {
        const content = document.getElementById('newsContent');
        const breakingText = `üö® BREAKING: `;
        if (!content.textContent.includes('üö® BREAKING:')) {
          content.textContent = breakingText + content.textContent;
        }
      }
    }
    
    // Add timestamp to content
    function addTimestamp() {
      const content = document.getElementById('newsContent');
      const now = new Date();
      const timestamp = `\n\n[${now.toLocaleString()}] `;
      
      if (content.textContent.trim()) {
        content.textContent += timestamp;
      } else {
        content.textContent = `[${now.toLocaleString()}] `;
      }
      content.focus();
      
      // Place cursor at end
      const range = document.createRange();
      const sel = window.getSelection();
      range.selectNodeContents(content);
      range.collapse(false);
      sel.removeAllRanges();
      sel.addRange(range);
    }
    
    // Save content
    function saveContent() {
      const content = document.getElementById('newsContent').textContent;
      localStorage.setItem('newsContent', content);
      
      const btn = event.target;
      const originalText = btn.textContent;
      btn.textContent = '‚úÖ Saved!';
      btn.style.background = 'linear-gradient(135deg, #2ecc71, #27ae60)';
      
      setTimeout(() => {
        btn.textContent = originalText;
        btn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
      }, 2000);
    }
    
    // Clear content
    function clearContent() {
      if (confirm('Clear all content?')) {
        document.getElementById('newsContent').textContent = '';
        document.getElementById('breakingBanner').style.display = 'none';
        document.getElementById('imageContainer').innerHTML = '';
      }
    }
    
    // Print bulletin (optimized for Instagram)
    function printBulletin() {
      // Hide tools and upload area for clean print
      const tools = document.querySelector('.tools');
      const uploadArea = document.querySelector('.image-upload-area');
      
      tools.style.display = 'none';
      uploadArea.style.display = 'none';
      
      // Update timestamp in header for print
      updateDateTime();
      
      setTimeout(() => {
        window.print();
        
        // Restore elements after printing
        setTimeout(() => {
          tools.style.display = 'flex';
          if (document.getElementById('imageContainer').children.length === 0) {
            uploadArea.style.display = 'block';
          }
        }, 500);
      }, 100);
    }
    
    // Add news image
    function addNewsImage(input) {
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imageContainer = document.getElementById('imageContainer');
          const uploadArea = document.querySelector('.image-upload-area');
          
          // Hide upload area
          uploadArea.style.display = 'none';
          
          const imageDiv = document.createElement('div');
          imageDiv.innerHTML = `
            <img src="${e.target.result}" alt="News Image" class="news-image">
            <div class="image-caption" contenteditable="true">Click to add caption...</div>
            <button onclick="removeImage(this)" style="
              position: absolute; 
              top: 10px; 
              right: 10px; 
              background: rgba(255,77,87,0.9); 
              border: none; 
              border-radius: 50%; 
              width: 28px; 
              height: 28px; 
              color: white; 
              cursor: pointer;
              font-size: 14px;
              display: flex;
              align-items: center;
              justify-content: center;
            ">√ó</button>
          `;
          imageDiv.style.position = 'relative';
          imageContainer.appendChild(imageDiv);
        };
        reader.readAsDataURL(input.files[0]);
      }
    }
    
    function removeImage(btn) {
      btn.parentElement.remove();
      if (document.getElementById('imageContainer').children.length === 0) {
        document.querySelector('.image-upload-area').style.display = 'block';
      }
    }
    
    // Load saved content
    window.addEventListener('load', () => {
      const savedContent = localStorage.getItem('newsContent');
      if (savedContent) {
        document.getElementById('newsContent').textContent = savedContent;
      }
    });
    
    // Auto-save
    setInterval(() => {
      const content = document.getElementById('newsContent').textContent;
      if (content.trim()) {
        localStorage.setItem('newsContent', content);
      }
    }, 30000);
  </script>
</body>
</html>
