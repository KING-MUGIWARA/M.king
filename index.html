<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M.KING News Bulletin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: backgroundShift 10s ease-in-out infinite alternate;
    }
    
    @keyframes backgroundShift {
      0% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
      100% { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
    }
    
    .bulletin-container {
      width: 100%;
      max-width: 900px;
      position: relative;
    }
    
    .bulletin {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .bulletin:hover {
      transform: translateY(-5px);
      box-shadow: 0 35px 70px rgba(0, 0, 0, 0.2);
    }
    
    .bulletin::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
      background-size: 200% 100%;
      animation: gradientMove 3s ease-in-out infinite;
    }
    
    @keyframes gradientMove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }
    
    .logo-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
      animation: logoFloat 6s ease-in-out infinite;
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .logo-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: rotate(45deg);
      animation: shine 4s ease-in-out infinite;
    }
    
    @keyframes shine {
      0%, 100% { transform: rotate(45deg) translateX(-200%); }
      50% { transform: rotate(45deg) translateX(200%); }
    }
    
    .logo-text {
      font-size: 32px;
      font-weight: 900;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      letter-spacing: 2px;
    }
    
    .logo-image {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.3);
    }
    
    .news-image {
      width: 100%;
      max-width: 600px;
      height: 300px;
      object-fit: cover;
      border-radius: 16px;
      margin: 20px auto;
      display: block;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    
    .news-image:hover {
      transform: scale(1.02);
    }
    
    .image-caption {
      text-align: center;
      font-style: italic;
      color: #666;
      margin-top: 10px;
      font-size: 14px;
    }
    
    .image-upload-area {
      border: 2px dashed rgba(102, 126, 234, 0.4);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      margin: 20px 0;
      background: rgba(102, 126, 234, 0.05);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .image-upload-area:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.1);
    }
    
    .upload-text {
      color: #667eea;
      font-weight: 600;
      margin-top: 10px;
    }
    
    .title {
      font-size: clamp(28px, 5vw, 42px);
      font-weight: 800;
      background: linear-gradient(135deg, #667eea, #764ba2);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    
    .subtitle {
      font-size: 16px;
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      opacity: 0.8;
    }
    
    .date-time {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      padding: 15px 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      border-left: 4px solid #667eea;
      font-size: 14px;
      color: #495057;
      font-weight: 600;
    }
    
    .live-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .live-dot {
      width: 12px;
      height: 12px;
      background: #ff4757;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }
    
    .news-content {
      font-size: 18px;
      line-height: 1.8;
      color: #2c3e50;
      background: rgba(248, 249, 250, 0.5);
      border-radius: 16px;
      padding: 30px;
      min-height: 200px;
      border: 2px dashed rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .news-content:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(248, 249, 250, 0.8);
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
    }
    
    .news-content:empty::before {
      content: '‚úçÔ∏è Click here to write your breaking news updates...';
      color: #95a5a6;
      font-style: italic;
      position: absolute;
      top: 30px;
      left: 30px;
      pointer-events: none;
    }
    
    .tools {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    
    .tool-btn {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    
    .tool-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    
    .tool-btn:active {
      transform: translateY(0);
    }
    
    .breaking-news {
      background: linear-gradient(135deg, #ff4757, #ff6b7a);
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-weight: bold;
      animation: breakingPulse 3s ease-in-out infinite;
      display: none;
    }
    
    @keyframes breakingPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    
    .footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid rgba(102, 126, 234, 0.2);
      color: #7f8c8d;
      font-size: 14px;
    }
    
    @media (max-width: 768px) {
      .bulletin {
        padding: 30px 20px;
        margin: 10px;
        border-radius: 20px;
      }
      
      .date-time {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
      
      .tools {
        gap: 10px;
      }
      
      .tool-btn {
        padding: 10px 16px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="bulletin-container">
    <div class="bulletin">
      <div class="breaking-news" id="breakingBanner">
        üö® BREAKING NEWS üö®
      </div>
      
      <div class="header">
        <div class="logo-container">
          <!-- OPTION 1: Replace text logo with image -->
          <img src="Mking.png" alt="M.KING Logo" class="logo-image">
          <div class="logo-text">MK</div>
        </div>
        <div class="title">M.KING Global News</div>
        <div class="subtitle">Your trusted source for breaking news and updates</div>
      </div>
      
      <div class="date-time">
        <div>
          üìÖ <span id="currentDate"></span>
        </div>
        <div class="live-indicator">
          <div class="live-dot"></div>
          <span>LIVE</span>
        </div>
        <div>
          üïí <span id="currentTime"></span>
        </div>
      </div>
      
      <div class="news-content" 
           contenteditable="true" 
           id="newsContent"
           placeholder="Write your news updates here..."></div>
      
      <!-- OPTION 2: Add news story images -->
      <div class="image-upload-area" onclick="document.getElementById('imageInput').click()">
        <div style="font-size: 48px; color: #667eea;">üì∑</div>
        <div class="upload-text">Click to add news image</div>
        <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="addNewsImage(this)">
      </div>
      
      <div id="imageContainer"></div>
      
      <div class="tools">
        <button class="tool-btn" onclick="addBreakingNews()">üö® Breaking News</button>
        <button class="tool-btn" onclick="addTimestamp()">‚è∞ Add Timestamp</button>
        <button class="tool-btn" onclick="document.getElementById('imageInput').click()">üì∑ Add Image</button>
        <button class="tool-btn" onclick="saveContent()">üíæ Save Draft</button>
        <button class="tool-btn" onclick="clearContent()">üóëÔ∏è Clear</button>
        <button class="tool-btn" onclick="printBulletin()">üñ®Ô∏è Print</button>
      </div>
      
      <div class="footer">
        <p>¬© 2024 M.KING Global News Network | All Rights Reserved</p>
        <p>Follow us for the latest updates and breaking news coverage</p>
      </div>
    </div>
  </div>

  <script>
    // Update date and time
    function updateDateTime() {
      const now = new Date();
      const dateOptions = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      };
      const timeOptions = { 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit',
        hour12: true
      };
      
      document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', dateOptions);
      document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', timeOptions);
    }
    
    // Update time every second
    setInterval(updateDateTime, 1000);
    updateDateTime();
    
    // Breaking news functionality
    function addBreakingNews() {
      const banner = document.getElementById('breakingBanner');
      banner.style.display = banner.style.display === 'none' ? 'block' : 'none';
      
      if (banner.style.display === 'block') {
        const content = document.getElementById('newsContent');
        const breakingText = `üö® BREAKING: `;
        if (!content.textContent.includes('üö® BREAKING:')) {
          content.textContent = breakingText + content.textContent;
        }
      }
    }
    
    // Add timestamp to content
    function addTimestamp() {
      const content = document.getElementById('newsContent');
      const now = new Date();
      const timestamp = `\n\n[${now.toLocaleString()}] `;
      
      if (content.textContent.trim()) {
        content.textContent += timestamp;
      } else {
        content.textContent = `[${now.toLocaleString()}] `;
      }
      content.focus();
      
      // Place cursor at end
      const range = document.createRange();
      const sel = window.getSelection();
      range.selectNodeContents(content);
      range.collapse(false);
      sel.removeAllRanges();
      sel.addRange(range);
    }
    
    // Save content to localStorage
    function saveContent() {
      const content = document.getElementById('newsContent').textContent;
      localStorage.setItem('newsContent', content);
      
      // Visual feedback
      const btn = event.target;
      const originalText = btn.textContent;
      btn.textContent = '‚úÖ Saved!';
      btn.style.background = 'linear-gradient(135deg, #2ecc71, #27ae60)';
      
      setTimeout(() => {
        btn.textContent = originalText;
        btn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
      }, 2000);
    }
    
    // Clear content
    function clearContent() {
      if (confirm('Are you sure you want to clear all content?')) {
        document.getElementById('newsContent').textContent = '';
        document.getElementById('breakingBanner').style.display = 'none';
      }
    }
    
    // Print bulletin
    function printBulletin() {
      window.print();
    }
    
    // Load saved content on page load
    window.addEventListener('load', () => {
      const savedContent = localStorage.getItem('newsContent');
      if (savedContent) {
        document.getElementById('newsContent').textContent = savedContent;
      }
    });
    
    // Auto-save every 30 seconds
    setInterval(() => {
      const content = document.getElementById('newsContent').textContent;
      if (content.trim()) {
        localStorage.setItem('newsContent', content);
      }
    }, 30000);
    
    // Enhanced typing experience
    const newsContent = document.getElementById('newsContent');
    newsContent.addEventListener('paste', (e) => {
      e.preventDefault();
      const text = (e.originalEvent || e).clipboardData.getData('text/plain');
      document.execCommand('insertText', false, text);
    });
    
    // Add news image functionality
    function addNewsImage(input) {
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imageContainer = document.getElementById('imageContainer');
          const imageDiv = document.createElement('div');
          imageDiv.innerHTML = `
            <img src="${e.target.result}" alt="News Image" class="news-image">
            <div class="image-caption" contenteditable="true">Click to add caption...</div>
            <button onclick="this.parentElement.remove()" style="
              position: absolute; 
              top: 10px; 
              right: 10px; 
              background: rgba(255,77,87,0.9); 
              border: none; 
              border-radius: 50%; 
              width: 30px; 
              height: 30px; 
              color: white; 
              cursor: pointer;
              font-size: 16px;
            ">√ó</button>
          `;
          imageDiv.style.position = 'relative';
          imageDiv.style.marginBottom = '20px';
          imageContainer.appendChild(imageDiv);
        };
        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>
</body>
</html>
